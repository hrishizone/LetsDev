<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="main-container">
            <p class="heading">Login / Signup</p>
            <div class="email">
                <label for="email" class="email-text">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="password">
                <label for="password" class="password-text">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button class="login-button">Login</button>
            <button class="login-w-google"><img class="google-svg" src="images/1534129544.svg"> Continue with Google</button>
            <button class="login-w-facebook"><img class="facebook-svg" src="images/icons8-facebook.svg"> Continue with Facebook</button>
        </div>
    
        
        <script src="" async defer></script>
    </body>
</html>
