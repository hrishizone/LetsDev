<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="postPage.css">
    </head>
    <body>
        <header class="header">
            <p class="logo">Logo</p>

            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a class="navbar-link" href="#">Posts</a></li>
                    <li><a class="navbar-link" href="#">Questions</a></li>
                    <li><a class="navbar-link" href="#">Teams</a></li>
                    <li><a class="navbar-link" href="#">Chat</a></li>
                    <li><a class="navbar-link" href="#">Achievement</a></li>
                    <li><a class="navbar-link" href="#">Project</a></li>
                </ul>
            </nav>

            <div class="avatar">
                <img class="avatar-image" src="images/Ellipse 1.png" alt="">
            </div>

            
        </header>

        <div class="main-content">

        <div class="post-temp">
            <p class="upload-time">1 min ago</p>
            <div class="user-info">
                <img src="images/Ellipse 1.png" alt="" class="post-avatar">
                <p class="user-name">John Doe</p>
                <p class="hastags">#nodejs #mongoDB #Express</p>
            </div>

            <div class="main-post">
                <div class="post">The latest version of Node. js v19. 0.0 was released on 19th October 2022 with an update of the V8 JavaScript engine and many other features by the Node. js team.</div>
            <div>
                <img class="post-image" src="images/Frame 9.jpg" alt="">
            </div>
            </div>
            
            <div class="stats">
                <button class="upvote"><ion-icon name="arrow-up"></ion-icon>&nbsp;20K</button>
                <button class="downvote"><ion-icon name="arrow-down"></ion-icon>&nbsp;20K</button>
                <button class="comments"><ion-icon name="chatbubbles"></ion-icon></button>
                <button class="share"><ion-icon name="share-social"></ion-icon></button>
            </div>
        
        </div>

        <button class="new-post"><ion-icon name="add-outline"></ion-icon></button>
        </div> 
        
        

        
        
        <script src="" async defer></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



    </body>
</html>
